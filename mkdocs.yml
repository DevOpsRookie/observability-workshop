site_name: 'Splunk App Dev Workshop'
site_description: 'This workshop is going to take you through the exciting journey of App Dev, what this is, why this is important, and how to get started right away!'
site_author: 'Sales Engineering'
site_url: 'https://signalfx.github.io/app-dev-workshop/'
#repo_url: 'https://github.com/signalfx/app-dev-workshop/'
#edit_uri: 'edit/master/docs/'
copyright: Copyright &copy; 2020 Splunk Inc. All rights reserved.
remote_branch: gh-pages

versions:
  - v1.7
  - v1.6
  - v1.5
  - v1.4
  - v1.3
  - v1.2

theme:
  name: material
  palette:
    primary: 'black'
  favicon: images/favicon.ico
  logo: images/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  include_search_page: false
  search_index_only: true
  language: en
  custom_dir: docs/material
  features:
    - tabs

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.keys

extra_css:
  - "extra.css"

plugins:
  - git-revision-date-localized:
      type: datetime
      locale: en
  - search
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
        
nav:
  - 'Home': index.md
  - '<b>SignalFx</b>':
    - '<b>Dashboards</b>':
      - 'Introduction': module1/intro.md
      - 'Editing Charts': module1/editing.md
      - 'Using filters': module1/filtering.md
      - 'Using formulas': module1/formulas.md
      - 'Using overlays': module1/overlay.md
      - 'SignalFlow': module1/signalflow.md
      - 'Adding charts': module1/adding-charts.md
    - '<b>Detectors</b>':
      - 'Working with Detectors': module2/detectors.md
      - 'Working with Muting Rules': module2/muting.md
    - '<b>Service Bureau</b>':
        - 'Billing and Usage' : module3/service_bureau.md
        - 'Teams' : module3/teams.md
    - '<b>Smart Agent</b>':
      - 'Preparation': module4/prep.md
      - 'Deploy the Smart Agent in K3s': module4/k3s.md
      - 'Deploy NGINX in K3s' : module4/nginx.md
    - '<b>Monitoring as Code</b>':
      - 'Using Terraform for charts and dashboards': module5/terraform.md
    - '<b>µAPM</b>':
      - 'µAPM Architecture Overview': module6/index.md
      - 'Deploying Hot R.O.D. in K3s': module6/hotrod.md
      - 'Deploying Sock Shop in K3s': module6/sockshop.md
    - '<b>Post Workshop Clean Up</b>': module-support/cleanup.md
    - '<b>Optional Modules</b>':
      - 'Deploying Hot R.O.D. in EKS': module-support/hotrod-eks.md
#      - 'Creating an AWS/EC2 instance': module-support/ec2-setup.md
      - 'Deploy Smart Agent on a VM': module-support/vm.md
  - '<b>VictorOps</b>':
    - 'Getting Started': module7/vo_getting_started.md
    - 'Integrations': module7/vo_integrations.md
    - 'Incident Lifecycle': module7/vo_incident_lifecycle.md
