site_name: 'App Dev Workshop'
site_description: 'Splunk App Dev Workshop'
site_author: 'Sales Engineering'
site_url: 'https://signalfx.github.io/app-dev-workshop/'
repo_url: 'https://github.com/signalfx/app-dev-workshop/'
edit_uri: 'edit/master/docs/modules/'
copyright: Copyright &copy; 2020 Splunk Inc. All rights reserved.
remote_branch: gh-pages
docs_dir: modules
theme:
  name: material
  palette:
    primary: 'black'
    accent: 'pink'
  favicon: 'images/favicon.ico'
  logo: 'images/logo.png'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences

extra_css:
  - "extra.css"

plugins:
  - git-revision-date-localized
  
nav:
  - Overview: index.md
  - '<b>Module 1</b> - Dashboards':
    - '1. Working with Dashboards, Charts and Metrics': module1/dashboards.md
  - '<b>Module 2</b> - Detectors':
    - '1. Working with Detectors': module1/detectors.md
    - '2. Working with Muting Rules': module1/muting.md
  - '<b>Module 3</b> - Smart Agent':
    - '1. Deploying the Smart Agent in Kubernetes (K3s)': module1/k3s.md
    - '2. Deploying NGINX in K3s' : module1/nginx.md
  - '<b>Module 4</b> - Monitoring as Code':
    - '1. Using Terraform' : module1/terraform.md
  - '<b>Module 5</b> - Service Bureau':
    - '1. Billing and Usage' : module1/service_bureau.md
    - '2. Teams' : module1/teams.md
  - '<b>Module 6</b> - APM':
    - '1. µAPM: Hotrod in K3s': module2/hotrod.md
    - '2. µAPM: Sock Shop in K3s': module2/sockshop.md
  - 'Cleaning Up!': cleanup.md
