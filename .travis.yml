sudo: false
language: python
env:
  global:
  - secure: 
install:
- pip install pygments mkdocs mkdocs-material
script:
- git clean -f -d -x
after_success:
- git config user.name "a-staebler"
- git config user.email "astaebler@splunk.com"
- git remote add origin "https://${GH_TOKEN}@github.com/signalfx/app-dev-workshop.git";
- git fetch origin && git fetch origin gh-pages:gh-pages;
- pushd docs && mkdocs gh-deploy -v --clean --remote-name origin;
